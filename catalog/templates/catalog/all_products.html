{% load my_tags %}
{% block content %}
    {% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Интернет-магазин</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">


</head>
<body>
 <div class="container">
        <header>
            <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                <h1 class="display-4 fw-normal text-body-emphasis">Товары</h1>
            </div>
        </header>
        <main>
            <div class="row">
                {% for product in objects_list %}
                <div class="col-4">
                    <div class="card" style="width: 100%;">
                        <img src="{{ product.image|media_url }}" alt="" style="max-width: 10%;">
                        <div class="card-body">
                            <h5 class="card-title">{{product.product_name|truncatechars:100}}</h5>
                            <p class="card-text">{{product.description|truncatechars:100}}</p>
                            <a href="/product/{{product.pk}}" class="btn btn-primary">Купить</a>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </main>
    </div>
{% endblock %}
