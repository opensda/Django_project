{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Интернет-магазин</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        .button-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .custom-button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<main>
    <div class="container">
        <header>
            <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                <h1 class="display-4 fw-normal text-body-emphasis">{{ title }}</h1>
                <p class="fs-5 text-body-secondary">Вы находитесь на сайте интернет-магазина</p>
                <div class="button-container">
                    {% if user.is_authenticated %}
                    <a href="{% url 'users:profile' %}" class="custom-button">Профиль</a>
                    <a href="{% url 'users:logout' %}" class="custom-button">Выход</a>
                    {% else %}
                    <a a href="{% url 'users:login' %}" class="custom-button">Вход</a>
                    <a href="{% url 'users:register' %}" class="custom-button">Регистрация</a>
                    {% endif %}
                </div>
            </div>
        </header>

        {% block content %}
        {% endblock %}
    </div>
</main>

</body>
</html>
