{% extends "catalog/base.html" %}
{% load my_tags %}
{% block content %}
    <div class="container">
        <header>
            <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                <h1 class="display-4 fw-normal text-body-emphasis">Товары</h1>
                <p class="fs-5 text-body-secondary"></p>
            </div>
        </header>
        <main>
            <div class="row">
                <div class="col-12">
                    <div class="card" style="width: 100%;">

                        <img src="{{ product.image|media_url }}" alt="" style="max-width: 50%;">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.product_name }}</h5>
                            <p class="card-text">{{ product.description }}</p>
                            <a href="/product/{{ product.pk }}" class="btn btn-primary">Купить</a>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>
{% endblock %}
