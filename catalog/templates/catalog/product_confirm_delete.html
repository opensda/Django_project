{% extends "catalog/base.html" %}
{% load my_tags %}
{% block content %}
    <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="card">
                            <div class="card-body">
                                <form method="post">
                                    {% csrf_token %}
                                    <p>Хотите удалить материал "{{ product.product_name }}" ? </p>
                                    <button type="submit" class="btn btn-danger"href="{% url 'catalog:product_create' %}">
                                     Подтвердить
                                    </button>
                                    <a href="{% url 'catalog:product_list' %}"class="btn btn-success">Отмена</a>
                                </form>
                            </div>
                        </div>
                    </div>
        </main>
    </div>
{% endblock %}
